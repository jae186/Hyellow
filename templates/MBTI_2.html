<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuestionnaireMBTI</title>
    <link rel="stylesheet" href="../static/slider.css">
    <link rel="stylesheet" href="../static/style_questionnaire.css">
    <script>
        function updateTextInput(val) {
          document.getElementById('textInput').value=val;
        }
        function evaluate(){
            var answers = [];
            for (var i = 0; i < 4; i++) {
            answers.push(document.getElementById(i.toString()).value);
            }
            document.getElementById('ans').value = answers;
        }
    </script>
</head>
<body>
<form action="/questionnaireMBTI/2" method="post" id="MBTI"></form>
<div class="center" id="header"><h1>MBTI Test</h1></div>
<div class="center" id="question"><h1>"Instead of thinking about present details, you'd rather think of future possibilities"</h1></div>
<div class="slider">
    <h2>Strongly Disagree</h2>
    <input type="range" min="-1" max="1" value="0" id="textInput" name="myRange" onchange="updateTextInput(this.value);">
    <h2>Strongly Agree</h2>
</div>
<div>
    <input type="submit" form="MBTI" value="Next Page" onclick="evaluate()">
<!--    <input type="text" name="answers" id="ans"> to retrieve data from python-->
</div>
</body>
</html>
