<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/style_signup.css">
</head>
<body>
    <form action=somewhere method="post" id="login"></form>
    <table>
        <tr>
            <th>Log In</th>
        </tr>
            
            <tr>
                <td colspan="2"><input type="email" name="email" placeholder="Email" form="login"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="password" name="password" placeholder="Password" form="login"></td>
            </tr>
           
            <tr name="rsubmit">
                <td colspan="2"><input type="submit" form="login"></td>
            </tr>
    </table>
</body>
</html>
